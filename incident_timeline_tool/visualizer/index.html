<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIEM Incident Timeline Visualization</title>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    #timeline svg {
      background-color: #fff;
      border: 1px solid #ccc;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      max-width: 400px;
      padding: 10px;
      font-size: 13px;
      background: white;
      border: 1px solid #aaa;
      border-radius: 4px;
      pointer-events: none;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    #hostFilter {
      margin-bottom: 20px;
      padding: 5px;
      font-size: 14px;
    }

    table.dataTable {
      background-color: white;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .actions {
      margin: 10px 0 20px;
    }

    .actions button {
      padding: 8px 14px;
      cursor: pointer;
    }

    .alert-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 12px;
    }

    .alert-critical { background-color: #dc3545; color: white; }
    .alert-high { background-color: #fd7e14; color: white; }
    .alert-medium { background-color: #ffc107; color: black; }
    .alert-low { background-color: #17a2b8; color: white; }

    .alert-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }

    .stat-box {
      text-align: center;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .stat-critical { background: #dc3545; color: white; }
    .stat-high { background: #fd7e14; color: white; }
    .stat-medium { background: #ffc107; color: black; }
    .stat-low { background: #17a2b8; color: white; }

    .threat-indicator {
      color: red;
      font-weight: bold;
    }

    /* Dark Mode Styles */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark #timeline svg {
      background-color: #1e1e1e;
      border-color: #555;
    }

    body.dark .tooltip {
      background: #2b2b2b;
      border-color: #555;
      color: #e0e0e0;
    }

    body.dark table.dataTable {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark .dataTables_wrapper .dataTables_paginate .paginate_button {
      color: #e0e0e0 !important;
    }

    body.dark select,
    body.dark option {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }

    body.dark .tab-buttons button {
      background-color: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    body.dark .actions button {
      background-color: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    body.dark .alert-stats {
      background: #1e1e1e;
    }
  </style>
</head>
<body>

  <div class="tab-buttons">
    <button onclick="showTab('timelineTab')">Timeline Logs</button>
    <button onclick="showTab('alertsTab')">Security Alerts</button>
    <button onclick="showTab('fimTab')">FIM Logs</button>
    <button id="darkModeToggle">Dark Mode</button>
  </div>

  <!-- Timeline Logs Tab -->
  <div id="timelineTab" class="tab active">
    <h2>Host Filter</h2>
    <select id="hostFilter"></select>

    <h2>Timeline</h2>
    <div id="timeline"></div>

    <div class="actions">
      <button id="download-logs-csv">Download CSV (current page)</button>
    </div>

    <h2>Logs Table</h2>
    <table id="logs-table" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Time</th>
          <th>Host</th>
          <th>Process [PID]</th>
          <th>Message</th>
          <th>MITRE Techniques</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Security Alerts Tab -->
  <div id="alertsTab" class="tab">
    <h2>Security Alert Overview</h2>
    <div class="alert-stats" id="alertStats">
      <div class="stat-box stat-critical">
        <div id="statCritical">0</div>
        <div>Critical</div>
      </div>
      <div class="stat-box stat-high">
        <div id="statHigh">0</div>
        <div>High</div>
      </div>
      <div class="stat-box stat-medium">
        <div id="statMedium">0</div>
        <div>Medium</div>
      </div>
      <div class="stat-box stat-low">
        <div id="statLow">0</div>
        <div>Low</div>
      </div>
    </div>

    <div class="actions">
      <button id="runDetection">Run Detection</button>
      <button id="download-alerts-csv">Download CSV</button>
    </div>

    <h2>Active Alerts</h2>
    <table id="alerts-table" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Time</th>
          <th>Severity</th>
          <th>Title</th>
          <th>Source IP</th>
          <th>Hostname</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- FIM Tab -->
  <div id="fimTab" class="tab">
    <h2>File Integrity Monitoring (FIM) Events</h2>

    <div class="actions">
      <button id="download-fim-csv">Download CSV (current page)</button>
    </div>

    <table id="fim-table" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Time</th>
          <th>Host</th>
          <th>File</th>
          <th>Change Type</th>
          <th>Hash (New)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const toggleBtn = document.getElementById('darkModeToggle');
    function setDarkMode(enabled) {
      document.body.classList.toggle('dark', enabled);
      localStorage.setItem('darkMode', enabled ? 'true' : 'false');
      toggleBtn.textContent = enabled ? 'Light Mode' : 'Dark Mode';
    }

    setDarkMode(localStorage.getItem('darkMode') === 'true');

    toggleBtn.addEventListener('click', () => {
      setDarkMode(!document.body.classList.contains('dark'));
    });
  </script>

  <script src="timeline.js"></script>
</body>
</html>
